// CS2
// Launch options: +exec autoexec.cfg

// Aliases
alias +lineupcrosshair "cl_crosshairsize 1000"
alias -lineupcrosshair "cl_crosshairsize 2"

alias +radarzoom "cl_radar_scale 0.4; cl_radar_always_centered 0"
alias -radarzoom "cl_radar_scale 0.7; cl_radar_always_centered 1"

// Binds
unbindall

// Movement binds
bind  "w"           "+forward"
bind  "a"           "+left"
bind  "s"           "+back"
bind  "d"           "+right"
bind  "CTRL"        "+duck"
bind  "SHIFT"       "+sprint"
bind  "MWHEELDOWN"  "+jump"
bind  "space"  "+jump"
bind  "MOUSE_X"     "yaw"
bind  "MOUSE_Y"     "pitch"

// Combat binds
bind  "MOUSE1"  "+attack"
bind  "MOUSE2"  "+attack2"
bind  "r"       "+reload"
bind  "f"       "+use"
bind  "g"       "drop"

// Slot binds
bind  "1"  "slot1"
bind  "2"  "slot2"
bind  "3"  "slot3"
bind  "4"  "slot5"

// Grenade binds
bind  "e"  "+lineupcrosshair; buy flashbang; slot7"
bind  "v"  "+lineupcrosshair; buy incgrenade; slot10"
bind  "c"  "+lineupcrosshair; buy smokegrenade; slot8"
bind  "x"  "buy hegrenade; slot6"

// UI binds
bind  "TAB"     "+radarzoom"
bind  "b"       "buymenu"
bind  "ESCAPE"  "cancelselect"
bind  "p"       "+bindedscoreboard"

// Messages and console binds
bind  "ENTER"   "messagemode"
bind  "y"       "messagemode2"
bind  "z"       "player_ping"
bind  "`"       "toggleconsole"
bind "MOUSE4" +voicerecord

// Audio
volume "0.15"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_mvp_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0.04"

// Crosshair
apply_crosshair_code "CSGO-yu2R7-dSMPC-7mD6E-CrEaT-STc3K"

// HUD
hud_scaling "1.1"
hud_showtargetid "1"
cl_autohelp "0"
cl_hud_color "8"
cl_sanitize_player_names "0"
cl_showloadout "1"
+cl_show_team_equipment
gameinstructor_enable "0"

// Mouse
sensitivity "0.605"
zoom_sensitivity_ratio "0.818933027098955175"

// Radar
cl_hud_radar_scale "1.3"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.7"
cl_radar_square_with_scoreboard "0"

// Video
fps_max "0"

// Viewmodel
viewmodel_presetpos "1"
viewmodel_fov "63"
viewmodel_offset_x "-2.0"
viewmodel_offset_y "-2.0"
viewmodel_offset_z "-2.0"

echo "Loaded autoexec.cfg"
host_writeconfig
